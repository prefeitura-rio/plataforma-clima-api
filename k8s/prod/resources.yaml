---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plataforma-clima-api-prod
  namespace: plataforma-clima
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plataforma-clima-api-prod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: plataforma-clima-api-prod
    spec:
      containers:
        - name: plataforma-clima-api
          image: gcr.io/project-id/plataforma-clima-api
          envFrom:
            - secretRef:
                name: plataforma-clima-prod-secrets
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 500m
              memory: 2Gi
          command: ["/bin/bash", "/app/api-entrypoint.sh"]
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always

---
# Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: plataforma-clima-api-prod
  name: plataforma-clima-api-prod
  namespace: plataforma-clima
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    app: plataforma-clima-api-prod

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plataforma-clima-api-prod
  namespace: plataforma-clima
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /openapi.json
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.plataforma-clima.dados.rio
      secretName: plataforma-clima-api-prod-tls
  rules:
    - host: api.plataforma-clima.dados.rio
      http:
        paths:
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: plataforma-clima-api-prod
                port:
                  number: 80